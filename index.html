<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <main>
        <div id="display"></div>
        <div class="panel">
            <div class="add">NEW BOOK</div>
            <form class="form">
                <div class="form-text">
                    <label for="in-title">Title</label>
                    <input type="text" name="in-title" id="in-title" required>
                </div>
                <div class="form-text">
                    <label for="in-author">Author</label>
                    <input type="text" name="in-author" id="in-author" required>
                </div>
                <div class="form-number">
                    <label for="in-pages">Pages</label>
                    <input type="number" name="in-pages" id="in-pages" min="1" required>
                </div>
                <div class="form-check">
                    <label for="in-read">Read</label>
                    <input type="checkbox" name="in-read" id="in-read">
                </div>
                <div class="form-button">
                    <button id="submit" type="submit">Add Book</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
